<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript On Stack</title>
  <link href="../../css/css-content-formatting.css" rel="stylesheet">
</head>
<body>
  <h2 class="title">JavaScript on stack.</h2>
  <section class="js-container">
    <p class="text-paragraph">栈（Stack）具有后入先出(LIFO)的特性 / Last In, First Out</p>
    <p class="text-paragraph">入栈使用push()方法</p>
    <p class="text-paragraph">出栈使用pop()方法，栈顶元素会永久移除</p>
    <p class="text-paragraph">peek()方法，只返回栈顶元素但不移除它</p>
    <p class="text-paragraph">clear()方法，清除栈内所有的元素</p>
    <p class="text-paragraph">length属性记录栈内元素的个数</p>
    <p class="text-paragraph">打个比方：洗干净后的一摞餐盘就是栈，放在这一摞餐盘最上面的就是栈顶、最下面的就是栈底</p>
  </section>
  <!-- /js-container -->
</body>
</html>
